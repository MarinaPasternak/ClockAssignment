<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Clock Assignement</title>
</head>
<body>
	<div class="card">
        <div class="clock">
            <div class="hand hour-hand" data-hour-hand></div>
            <div class="hand minutes-hand" data-minute-hand></div>
            <div class="hand seconds-hand" data-second-hand></div>
            <div class="clock-number number1">1</div>
            <div class="clock-number number2">2</div>
            <div class="clock-number number3">3</div>
            <div class="clock-number number4">4</div>
            <div class="clock-number number5">5</div>
            <div class="clock-number number6">6</div>
            <div class="clock-number number7">7</div>
            <div class="clock-number number8">8</div>
            <div class="clock-number number9">9</div>
            <div class="clock-number number10">10</div>
            <div class="clock-number number11">11</div>
            <div class="clock-number number12">12</div>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
