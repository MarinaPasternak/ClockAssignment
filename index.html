<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Clock Assignement</title>
</head>
<body>
	<div class="card converter-container">
        <h3>Angle calculator</h3>
        <div class="input-group">
            <span class="input-group-text">Hours</span>
            <input type="text" class="form-control" placeholder="type houres 0-12">
        </div>
        <div class="input-group">
            <span class="input-group-text">Minutes</span>
            <input type="text" class="form-control" placeholder="type minutes 0-59">
        </div>
        <div class="input-group">
            <span class="input-group-text">Angle</span>
            <input type="text" class="form-control" placeholder="angle between clocks hands">
        </div> 
        <div class="mb-3">
            <a href="#" class="stretched-link">Clock UI</a>
        </div>
        <div class="buttons-container">
            <button type="button" class="btn btn-primary">Count</button>
            <button type="button" class="btn btn-danger">Clear</button>
        </div>
    </div>
</body>
</html>
